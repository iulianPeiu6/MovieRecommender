<h2 class="content-block">Movies</h2>

<dx-data-grid #targetDataGrid class="dx-card wide-card" [dataSource]="dataSource" [showBorders]="false"
  [focusedRowEnabled]="true" [focusedRowIndex]="0" [columnAutoWidth]="true" [columnHidingEnabled]="true">

  <dxo-load-panel [height]="100" [width]="250" [enabled]="loadingVisible">
  </dxo-load-panel>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="id" [width]="90" caption="ID" [hidingPriority]="1">
  </dxi-column>
  <dxi-column [width]="100" caption="Poster" cellTemplate="posterCellTemplate">
  </dxi-column>
  <dxi-column dataField="title" [width]="250" caption="Title" [hidingPriority]="2">
  </dxi-column>
  <dxi-column dataField="releaseDate" caption="Release Date" dataType="date" [hidingPriority]="3">
  </dxi-column>
  <dxi-column dataField="rating" caption="Average Rating" [hidingPriority]="5">
  </dxi-column>
  <dxi-column dataField="numberOfRatings" caption="Number Of Ratings" [hidingPriority]="6">
  </dxi-column>
  <dxi-column caption="View Trailer" cellTemplate="viewYoutubeTrailerCellTemplate">
  </dxi-column>
  <div *dxTemplate="let d of 'viewYoutubeTrailerCellTemplate'">
    <div class="chart-cell">
      <div>
        <a href="{{d.data.youtubeTrailerLink}}">View Trailer</a>
      </div>
    </div>
  </div>
  <div *dxTemplate="let d of 'posterCellTemplate'">
    <div class="chart-cell">
      <div>
        <a href="{{d.data.posterUrl}}"><img src="{{d.data.posterUrl}}" width="50" height="75"></a>
      </div>
    </div>
  </div>
</dx-data-grid>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [(visible)]="loadingVisible" [showIndicator]="true"
  [showPane]="true" [shading]="true" [closeOnOutsideClick]="false">
</dx-load-panel>

<div style="float:right; margin-top: 20px; margin-right: 20px;">
  <dx-button stylingMode="text" text="Send Movies To Email" type="default" [width]="300" [height]="60"
    (onClick)="sendMoviesToMail($event)">
  </dx-button>
</div>
